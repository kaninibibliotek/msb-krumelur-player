<!DOCTYPE html>
<html>
    <head>
        <base href="/krumelur/">
        <title>Krumelur</title>
    </head>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <body>
        <canvas width="5760" height="1080"></canvas>
        <div class="settings">
            <div>
                <span>Speed:</span>
                <input class="input-speed" type="range" min="0.1" max="2" step="0.1" value="1">
                <span class="label-speed"></span>
            </div>
            <div>
                <span>Size:</span>
                <input class="input-size" type="range" min="0.1" max="2" step="0.1" value="1">
                <span class="label-size"></span>
            </div>
            <div>
                <span>Highlight Masks:</span>
                <input class="toggle-masks" type="checkbox">
            </div>
            <div>
                <button class="button-select">Select all json</button>
            </div>
            <textarea class="mask-json"></textarea>
        </div>
    </body>

    <!-- ADD BEHAVIORS HERE -->
    <script src="assets/behaviors/index.js"></script>
    <script src="assets/behaviors/crazy.js"></script>
    <script src="assets/behaviors/calm.js"></script>
    <script src="assets/behaviors/tired.js"></script>

    <!-- OTHER SCRIPTS -->

    <script src="assets/js/constants.js"></script>
    <script src="assets/js/mergeSortBy.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/masks.js"></script>
    <script src="assets/js/eventHandlers.js"></script>
    <script src="assets/js/Krumelur.js"></script>
    <script src="assets/js/Effect.js"></script>
    <script src="assets/js/Stage.js"></script>
    <script src="assets/js/Scenery.js"></script>
    <script src="assets/js/TestMask.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/player.js"></script>
</html>
