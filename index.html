<!DOCTYPE html>
<html>
    <head>
        <title>Krumelur</title>
    </head>
    <link rel="stylesheet" type="text/css" href="/krumelur/assets/css/main.css" />
    <body>
        <canvas width="5760" height="1080"></canvas>
        <div class="settings">
            <div>
                <span>Speed:</span>
                <input class="input-speed" type="range" min="0.1" max="2" step="0.1" value="1">
                <span class="label-speed"></span>
            </div>
            <div>
                <span>Size:</span>
                <input class="input-size" type="range" min="0.1" max="2" step="0.1" value="1">
                <span class="label-size"></span>
            </div>
            <div>
                <span>Show All Masks:</span>
                <input class="toggle-masks" type="checkbox" checked="true">

                <div class="mask-toggles">
                    <span>Mask:</span>
                    <select class="mask-name-select"></select>
                    <button class="mask-name-show">Show</button>
                    <button class="mask-name-hide">Hide</button>
                    <button class="mask-name-enable">Enable</button>
                    <button class="mask-name-disable">Disable</button><br>
                    <span>Mask Layer:</span>
                    <select class="mask-layer-select"></select>
                    <button class="mask-layer-show">Show</button>
                    <button class="mask-layer-hide">Hide</button>
                    <button class="mask-layer-enable">Enable</button>
                    <button class="mask-layer-disable">Disable</button><br>
                </div>
            </div>
            <div>
                <button class="button-select">Select all json</button>
            </div>
            <textarea class="mask-json"></textarea>
        </div>
    </body>
    <script>
      // Behavior, mask and effects data added by server
      window.behaviors = <%= behaviors %>;
      window.masks = <%= masks %>;
      window.effects = <%= effects %>;
    </script>

    <!-- OTHER SCRIPTS -->
    <script src="/krumelur/assets/js/pixi.min.js"></script>
    <script src="/krumelur/assets/js/locationUtils.js"></script>
    <script src="/krumelur/assets/js/constants.js"></script>
    <script src="/krumelur/assets/js/mergeSortBy.js"></script>
    <script src="/krumelur/assets/js/settings.js"></script>
    <script src="/krumelur/assets/js/animations.js"></script>
    <script src="/krumelur/assets/js/eventHandlers.js"></script>
    <script src="/krumelur/assets/js/Krumelur.js"></script>
    <script src="/krumelur/assets/js/Effect.js"></script>
    <script src="/krumelur/assets/js/Stage.js"></script>
    <script src="/krumelur/assets/js/Scenery.js"></script>
    <script src="/krumelur/assets/js/TestMask.js"></script>
    <script src="/krumelur/assets/js/loader.js"></script>
    <script src="/krumelur/assets/js/renderer.js"></script>
    <script src="/krumelur/assets/js/player.js"></script>
</html>
